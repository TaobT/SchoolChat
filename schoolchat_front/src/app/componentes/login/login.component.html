<div class="login-container">
    <div class="login-form">
        <h2>Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input id="email" formControlName="email" type="email">
                <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
                    Correo electrónico inválido.
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input id="password" formControlName="password" type="password">
                <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
                    Contraseña es requerida y debe tener al menos 8 caracteres.
                </div>
            </div>

            <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
        </form>

        <div>
            <a href="forgot-password">¿Olvidaste tu contraseña? Recupérala</a>
        </div>
        <div>
            <a routerLink="/register">¿No tienes cuenta? Regístrate</a>
        </div>
    </div>
</div>
