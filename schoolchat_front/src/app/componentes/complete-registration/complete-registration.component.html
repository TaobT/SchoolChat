<form [formGroup]="completeRegistrationForm" (ngSubmit)="completeRegistration()">
    <div>
      <label for="userId">ID de Usuario</label>
      <input id="userId" formControlName="userId" type="text">
      <div *ngIf="completeRegistrationForm.controls['userId'].invalid && completeRegistrationForm.controls['userId'].touched">
        ID de usuario es requerido.
      </div>
    </div>
  
    <div>
      <label for="username">Nombre de Usuario</label>
      <input id="username" formControlName="username" type="text">
      <div *ngIf="completeRegistrationForm.controls['username'].invalid && completeRegistrationForm.controls['username'].touched">
        Nombre de usuario es requerido.
      </div>
    </div>
  
    <div>
      <label for="realName">Nombre Real</label>
      <input id="realName" formControlName="realName" type="text">
      <div *ngIf="completeRegistrationForm.controls['realName'].invalid && completeRegistrationForm.controls['realName'].touched">
        Nombre real es requerido.
      </div>
    </div>
  
    <div>
      <label for="password">Contraseña</label>
      <input id="password" formControlName="password" type="password">
      <div *ngIf="completeRegistrationForm.controls['password'].invalid && completeRegistrationForm.controls['password'].touched">
        Contraseña es requerida y debe tener al menos 6 caracteres.
      </div>
    </div>
  
    <button type="submit" [disabled]="completeRegistrationForm.invalid">Completar Registro</button>
  </form>
