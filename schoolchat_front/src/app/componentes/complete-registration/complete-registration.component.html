<div class="register-container">
  <div class="register-form">
    <h2>Terminar Registro</h2>
    <form [formGroup]="completeRegistrationForm" (ngSubmit)="completeRegistration()">
      <div class="form-group">
        <label for="realName">Nombre</label>
        <input id="realName" formControlName="realName" type="text">
        <div *ngIf="completeRegistrationForm.controls['realName'].invalid && completeRegistrationForm.controls['realName'].touched">
          Nombre es requerido.
        </div>
      </div>

      <!--Campo para ingresar url de avatar-->
      <div class="form-group">
        <label for="avatar">URL Avatar</label>
        <input id="avatar" formControlName="avatar" type="text">
        <div *ngIf="completeRegistrationForm.controls['avatar'].invalid && completeRegistrationForm.controls['avatar'].touched">
          Avatar es requerido.
        </div>
      </div>

      <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input id="username" formControlName="username" type="text">
        <div *ngIf="completeRegistrationForm.controls['username'].invalid && completeRegistrationForm.controls['username'].touched">
          Nombre de usuario es requerido.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contrase単a</label>
        <input id="password" formControlName="password" [type]="password ? 'text' : 'password'">
        <div *ngIf="completeRegistrationForm.controls['password'].invalid && completeRegistrationForm.controls['password'].touched">
          Contrase単a es requerida y debe tener al menos 8 caracteres.
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Contrase単a</label>
        <input id="confirmPassword" formControlName="confirmPassword" [type]="password ? 'text' : 'password'">
        <div *ngIf="completeRegistrationForm.controls['confirmPassword'].invalid && completeRegistrationForm.controls['confirmPassword'].touched">
          Las contrase単as no coinciden.
        </div>
      </div>

      <button class="register-btn" type="submit" [disabled]="completeRegistrationForm.invalid">Completar Registro</button>
    </form>
  </div>
</div>
